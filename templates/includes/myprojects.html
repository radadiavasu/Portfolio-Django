<div data-aos="fade-left" data-aos-duration="500" data-aos-delay="200" data-aos-once="true" class="rn-blog-area single-card-sticky section-height">
    <div class="inner">
        <h5 class="title">
            My Projects
        </h5>
        <ul class="card-list">
            {% for project in projects %}
                <li><a href="{{ project.link }}">{{ project.heading }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% comment %} <i data-feather="arrow-right"></i> {% endcomment %}
